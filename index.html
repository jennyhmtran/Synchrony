<!DOCTYPE HTML>
<html lang="fr">

<!--Important imports and refs-->
<head>
	<meta charset="utf-8">
	<title>jQuery Ajax Gallery Demo</title>
    <link rel="stylesheet" href="css/reset.css" media="all"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="all"/>

    <link rel="stylesheet" href="libs/fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />
</head>

<body>

	<section class="main">
        <div class="container">

            <!--Title of HTML page-->
            <h1 align="center">Synchrony Gallery Demo</h1>

            <!--Search bar-->
            <input type="text" class="search-game" placeholder="Search Gallery...">

            <!--Filter: all-->
            <div class="btn-group">
                <button type="button" class="btn btn-primary category-button" data-filter = "all"> All </button>
            </div>

            <!--Gallery-->
            <div class="gallery"></div>
        </div>
    </section>

    <!--Script files-->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="libs/fancybox/source/jquery.fancybox.js"></script>
    <script src="js/app.js"></script>
    <script src="filter-gallery.js"></script>
    <script src="e-search.js"></script>
    <script type="text/javascript">
        $('input.search-game').search(function(){
            //execute after done typing.
        });
    </script>
    <script type="text/javascript"> </script>
</body>

</html>
